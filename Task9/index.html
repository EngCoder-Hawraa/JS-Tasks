<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <img src="" alt="hawraa" width="200px" height="200px"> 
  <img src="" alt="arkan" width="200px" height="200px"> 
  <img src="" width="200px" height="200px"> 
  <img src="" alt="" width="200px" height="200px"> 

  <script>

    const myImages = document.images;
    for (let i = 0; i < myImages.length; i++) {
      if(document.images[i].alt == ""){
        document.images[i].alt="New";
      }else{
        document.images[i].alt="A";
      }
    }
    
    </script>
      

<script src="script.js"></script>
