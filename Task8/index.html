<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Task8</title>


<body>
  <div class="container">
    <div class="alert d-flex">
        <i class="fa-solid fa-check check"></i>
        <div class="message d-flex">
            <span class="alert_value" id="alert_value"></span>
        </div>
        <i class="fa-solid fa-xmark close"></i>
        <div class="progress"></div>
    </div>
  </div>
  <section class="form">
    <div class="value-info">VALUE CALCULATE</div>
    <div class="mt-10">
        <div><label for="value">Enter Value Centimeter</label></div>
        <input type="number" id="cm_value" class="input-value" placeholder="value">
    </div>
    <div class="info">
      <input type="radio" id="milimeter_value" name="convertBtn" value="Milimeter">
      <label for="milimeter">MiliMeter</label>
    </div>
    <div class="info">
      <input type="radio" id="meter_value" name="convertBtn" value="Meter">
      <label for="meter">Meter</label>
    </div>
    <div class="info">
      <input  type="radio" id="kilometer_value" name="convertBtn" value="Kilometer">
      <label for="kilometer">Kilometer</label>
    </div>
    <button type="submit" class="submit" id="value_calculate">Calculate</button>

</section>

 
      

<script src="script.js"></script>

</body>
</html>
